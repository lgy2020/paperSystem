{% load static %}



<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文献管理系统登录</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">

    <style>
        .account {
            height: 350px;
            width: 400px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 5px 5px 20px #aaa;

            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            padding: 20px 40px;
        }

        .account h2 {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="account">
    <h2> 登录系统 </h2>
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label>用户名</label>
            {{ form.username }}
            <span style="color: red">{{ form.username.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label>密码</label>
            {{ form.password }}
            <span style="color: red">{{ form.password.errors.0 }}</span>
        </div>

        <div class="form-group">
            <label >图片验证码</label>
            <div class="row">
                <div class="col-xs-7">
                    {{ form.code }}
                    <span style="color: red;">{{ form.code.errors.0 }}</span>
                </div>

                <div class="col-xs-5">
                    <img id="image_code" src="/image/code/" style="width: 125px;" alt="错误">
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">登录</button>
    </form>

</div>

</body>
</html>
